<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</head>
<body>

    <div style="height: 100vh;" class="w-100 d-flex justify-content-center align-items-center m-5">

        <div class="d-flex flex-column justify-content-center align-items-start">

            {% if profile %}

                <h1 class="text-uppercase fw-bold">{{ profile.user.username }}'s <span class="text-capitalize">Profile</span></h1>

                    <div class="card w-75">

                        <div class="card-header">

                            <strong>Follower's of {{ profile.user.username }}</strong><br>

                        </div>

                        {% for following in profile.follows.all %}

                            {% if following %}

                                <ul class="list-group list-group-flush">

                                    <li class="list-group-item"><a class="text-decoration-none" href="{% url 'profile_id' following.user.id %}">@{{ following }}</a><br></li>

                                </ul>

                            {% endif %}

                        {% empty %}

                            <h5 class="text-center">No Following!</h5>

                        {% endfor %}

                    </div>

            {% endif %}

        </div>
        
    </div>
    
</body>
</html>
