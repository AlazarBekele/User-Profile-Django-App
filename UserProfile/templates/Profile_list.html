<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile List</title>
</head>
<body>

    <div>

        <div>

            {% if Profile %}

                {% for Profiles in Profile %}

                    <h2>Username: @{{ Profiles.user.username }}</h2>
                    <h2>Email: {{ Profiles.user.email }}</h2>
                
                {% endfor %}

            {% endif %}

        </div>

    </div>
    
</body>
</html>
